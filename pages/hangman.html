<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del ahorcado</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/hangman.css">
</head>
<body>
    <header>
        <img id="logo" src="../static/logo.png" alt="">
        <h2 class="titulo">Juego del ahorcado</h2>
    </header>
    
    <div class="container">
            <div class="col">
                <canvas id="canvas">
                    Su navegador no soporta CANVAS.
                </canvas>
                
                <div id="word">

                </div>
                <div id="letter-container" class="letter-container">
                </div>
    
                <div class="buttons">
                    <button id="btnNewGame" class="btn btn-blue">Nuevo juego</button>
                    <button id="btnSurrender" class="btn btn-white">Rendirse</button>
                </div>
            </div>
    </div>

     <!--POPUP-->
     <div id="overlay"></div>
     <div id="popup">
         <div class="popupcontrols">
             <span id="popupclose">X</span>
             <i class="fa-solid fa-circle-xmark"></i>
         </div>
         <div class="popupcontent">
             <h1 id="msg"></h1>
             <p id="info"></p>
         </div>
     </div>

     <footer>
         <a href="https://github.com/LeoEsquivel" 
            target="_blank">
             <i class="fab fa-github fa-2x github"></i>
         </a> 
         <div class="info">
             Leonardo Daniel Esquivel DÃ­az
         </div>
     </footer>
     
    <!--Scripts para iconos-->
    <script src="https://kit.fontawesome.com/58c223c8f0.js" crossorigin="anonymous"></script>

    <script type="module" src="../scripts/index.js"></script>
</body>
</html>
